{% extends "base.html" %}
{% block body %}
<main>
    <section class="panel">
        <h1>Files</h1>
        <p>
            <h3><a href="new/">Create new</a></h3>
        </p>
        <ul class="listFiles">
            {% for f in files %}
            <li>
                <a href="edit/{{ f }}/">{{ f }}</a>
            </li>
            {% endfor %}
        </ul>
    </section>
    
</main>
{% endblock %}
