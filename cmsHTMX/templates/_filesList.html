{% for f in files %}
<li hx-boost="true" class="fileListItem showing">
    <span class="slug">{{ f }}</span>
    <span>
        <button hx-get="edit/{{ f }}/" hx-target="body" hx-push-url="true">Edit</button>
        <button class="delete">Delete</button>
    </span>
</li>
{% endfor %}

<style>
    li.fileListItem {
        display: flex;
        justify-content: space-between;
    }

    li.fileListItem button {
        font-weight: normal;
        font-size: 0.8rem;
    }
</style>
